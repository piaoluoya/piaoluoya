<include file="./Tpl/public/header.html" title="日记 ｜ 飘落涯个人博客" keywords="追寻真实，做自己喜欢做的事"/>
<div id="main" class="clearfix">
   <div id="content">
      <volist name="list_article" id="vo">
      <div class="article">
         <h2 class="entry_title"><a href="{$Think.const.ROOT}/diary/content.html?id={$vo.id}">{$vo.title}</a></h2>
         <p class="entry_content">{$vo.description}<a href="{$Think.const.ROOT}/diary/content.html?id={$vo.id}" class="color-b" style="font-size:12px;">&nbsp;[浏览全文]</a></p>
         <p class="entry_meta color-b">{$vo.category}&nbsp;<span class="color-6">|</span>&nbsp;{$vo.comment_num} 条回复&nbsp;&nbsp;{$vo.create_time|date="m月d日 H:i",###}</p>
      </div>
      </volist>
   </div>
   
   <div id="columns">
     <div class="column">
        <h2 class="column_title">日记本</h2>
        <ul class="diary">
          <volist name="list_catalog" id="vo">
          <li><a href="{$Think.const.ROOT}/diary/?id={$vo.id}">{$vo.name}</a></li>
          </volist>
       <!--   <li><a href="">那些事</a></li><li><a href="">那些人</a></li>--></ul>
     </div>
     <div class="column margin-t30">
         <h2 class="column_title">日记归档</h2>
         <ul class="archive"><volist name="list_archive" id="vo">
           <li><a href="{$Think.const.ROOT}/diary/?archive={$vo.year_month}">20{$vo.year_month|str_replace='.','年',###}月&nbsp;<span class="color-o">[{$vo.num}]</span></a></li>
         </volist></ul>
     </div>
   </div>
</div>
<include file="./Tpl/public/footer.html" />
